<html>
<head>
	<title>index</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<table id="tabla" border="1">

	<script type="text/javascript">

	$.getJSON( "http://localhost:3000/listarecintos", function(data) {
	 
   var cont = 1;
   var texto="<tr><td>Recintos</td><td>Mujeres</td><td>Hombres</td></tr>";
 	 
   $.each( data, function( cont, val ) {
      
      texto+= "<tr><td idRecintos='" + cont + "'>" + val.Nombre + "</td><td idRecintos='" + cont + "'>" + val.Mujeres + "</td><td idRecintos='" + cont + "'>" + val.Hombres + "</td></tr>" ;
    
      cont++;
    
    });
 

	document.getElementById("tabla").innerHTML = texto;
	
  });

</script>
</table>
</body>
</html>
